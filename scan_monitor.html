<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartVisitor - Scan Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status-bar {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        
        .scanner-selector {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .scanner-selector select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: white;
            color: #333;
            font-size: 16px;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        .status-dot.disconnected {
            background: #dc3545;
            animation: none;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .waiting-state {
            text-align: center;
            animation: breathe 3s ease-in-out infinite;
        }
        
        .waiting-state .scan-icon {
            font-size: 8rem;
            margin-bottom: 30px;
            opacity: 0.7;
        }
        
        .waiting-state h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .waiting-state p {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .contact-card {
            background: rgba(255,255,255,0.95);
            color: #333;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            backdrop-filter: blur(20px);
            transform: scale(0);
            animation: cardAppear 0.5s ease-out forwards;
        }
        
        @keyframes cardAppear {
            0% { transform: scale(0) rotate(10deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        
        .contact-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
        }
        
        .contact-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .contact-company {
            font-size: 1.3rem;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .contact-function {
            font-size: 1.1rem;
            color: #95a5a6;
        }
        
        .contact-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .detail-icon {
            font-size: 1.5rem;
            width: 40px;
            text-align: center;
        }
        
        .detail-content h4 {
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .detail-content p {
            color: #7f8c8d;
            margin: 0;
        }
        
        .scan-info {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .scan-info h4 {
            color: #27ae60;
            margin-bottom: 10px;
        }
        
        .tag-id {
            font-family: 'Courier New', monospace;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            color: #333;
            word-break: break-all;
        }
        
        .scan-time {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }
        
        .recent-scans {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            max-width: 300px;
        }
        
        .recent-scans h4 {
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .recent-item {
            font-size: 0.8rem;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .recent-item:last-child {
            border-bottom: none;
        }
        
        .unknown-tag {
            background: rgba(255,193,7,0.95);
            color: #333;
            text-align: center;
        }
        
        .unknown-tag h2 {
            color: #f57c00;
            margin-bottom: 20px;
        }
        
        .hide-card {
            animation: cardDisappear 0.3s ease-in forwards;
        }
        
        @keyframes cardDisappear {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            100% { transform: scale(0) rotate(-10deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè∑Ô∏è SmartVisitor Scan Monitor</h1>
        </div>
        
        <div class="status-bar">
            <div class="scanner-selector">
                <label for="scannerSelect">üì° Luister naar scanner:</label>
                <select id="scannerSelect" onchange="updateScannerFilter()">
                    <option value="">Alle scanners</option>
                </select>
            </div>
            
            <div class="connection-status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Verbonden</span>
                <span id="lastUpdate">-</span>
            </div>
        </div>
        
        <div class="main-content" id="mainContent">
            <div class="waiting-state" id="waitingState">
                <div class="scan-icon">üîç</div>
                <h2>Wacht op scan...</h2>
                <p>Scan een tag om contactgegevens te bekijken</p>
                <p><small>Luistert naar: <span id="listeningTo">alle scanners</span></small></p>
            </div>
        </div>
        
        <div class="recent-scans" id="recentScans">
            <h4>üìä Recente scans</h4>
            <div id="recentList">
                <div class="recent-item">Nog geen scans...</div>
            </div>
        </div>
        
        <div class="footer">
            <p>SmartVisitor Real-time Scan Monitor | Laatste check: <span id="lastCheck">-</span></p>
        </div>
    </div>

    <script>
        let selectedScanner = '';
        let lastScanId = 0;
        let recentScans = [];
        let pollInterval;
        
        document.addEventListener('DOMContentLoaded', function() {
            loadScanners();
            startPolling();
        });
        
        function loadScanners() {
            fetch('admin_scanners_api.php?action=list')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('scannerSelect');
                    select.innerHTML = '<option value="">Alle scanners</option>';
                    
                    if (data.scanners && data.scanners.length > 0) {
                        data.scanners.forEach(scanner => {
                            const option = document.createElement('option');
                            option.value = scanner.scanner_id;
                            option.textContent = `${scanner.scanner_id} (${scanner.location || 'Geen locatie'})`;
                            select.appendChild(option);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error loading scanners:', error);
                    setConnectionStatus(false, 'Fout bij laden scanners');
                });
        }
        
        function updateScannerFilter() {
            selectedScanner = document.getElementById('scannerSelect').value;
            const listeningText = selectedScanner || 'alle scanners';
            document.getElementById('listeningTo').textContent = listeningText;
            
            // Reset naar waiting state
            showWaitingState();
        }
        
        function startPolling() {
            // Poll elke 2 seconden voor realtime updates
            pollInterval = setInterval(checkForNewScans, 2000);
            checkForNewScans(); // Eerste check direct
        }
        
        function checkForNewScans() {
            let url = 'scan_monitor_api.php?action=latest_scans';
            if (selectedScanner) {
                url += `&scanner_id=${encodeURIComponent(selectedScanner)}`;
            }
            if (lastScanId > 0) {
                url += `&since_id=${lastScanId}`;
            }
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    setConnectionStatus(true, 'Verbonden');
                    updateLastCheck();
                    
                    if (data.scans && data.scans.length > 0) {
                        // Verwerk nieuwe scans
                        data.scans.forEach(scan => {
                            if (scan.id > lastScanId) {
                                lastScanId = scan.id;
                                processScan(scan);
                            }
                        });
                    }
                })
                .catch(error => {
                    console.error('Error checking for scans:', error);
                    setConnectionStatus(false, 'Verbinding verbroken');
                });
        }
        
        function processScan(scan) {
            // Voeg toe aan recente scans
            addToRecentScans(scan);
            
            if (scan.contact_name) {
                // Bekende tag - toon contact info
                showContactCard(scan);
            } else {
                // Onbekende tag
                showUnknownTag(scan);
            }
        }
        
        function showContactCard(scan) {
            const mainContent = document.getElementById('mainContent');
            
            const cardHtml = `
                <div class="contact-card" id="contactCard">
                    <div class="contact-header">
                        <div class="contact-name">${scan.contact_name}</div>
                        ${scan.company ? `<div class="contact-company">${scan.company}</div>` : ''}
                        ${scan.function_title ? `<div class="contact-function">${scan.function_title}</div>` : ''}
                    </div>
                    
                    <div class="contact-details">
                        ${scan.email ? `
                        <div class="detail-item">
                            <div class="detail-icon">üìß</div>
                            <div class="detail-content">
                                <h4>Email</h4>
                                <p>${scan.email}</p>
                            </div>
                        </div>` : ''}
                        
                        ${scan.phone ? `
                        <div class="detail-item">
                            <div class="detail-icon">üì±</div>
                            <div class="detail-content">
                                <h4>Telefoon</h4>
                                <p>${scan.phone}</p>
                            </div>
                        </div>` : ''}
                        
                        <div class="detail-item">
                            <div class="detail-icon">üìç</div>
                            <div class="detail-content">
                                <h4>Locatie</h4>
                                <p>${scan.location || 'Onbekend'}</p>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-icon">üì°</div>
                            <div class="detail-content">
                                <h4>Scanner</h4>
                                <p>${scan.scanner_id}</p>
                            </div>
                        </div>
                        
                        ${scan.dietary_requirements ? `
                        <div class="detail-item" style="grid-column: 1 / -1;">
                            <div class="detail-icon">üçΩÔ∏è</div>
                            <div class="detail-content">
                                <h4>Dieetwensen</h4>
                                <p>${scan.dietary_requirements}</p>
                            </div>
                        </div>` : ''}
                    </div>
                    
                    <div class="scan-info">
                        <h4>üìä Scan Informatie</h4>
                        <div class="tag-id">${scan.tag_id}</div>
                        <div class="scan-time">Gescand op ${formatDateTime(scan.created_at)}</div>
                    </div>
                </div>
            `;
            
            mainContent.innerHTML = cardHtml;
            
            // Auto-hide na 10 seconden
            setTimeout(() => {
                hideCurrentCard();
            }, 10000);
        }
        
        function showUnknownTag(scan) {
            const mainContent = document.getElementById('mainContent');
            
            const cardHtml = `
                <div class="contact-card unknown-tag" id="contactCard">
                    <h2>‚ùì Onbekende Tag</h2>
                    <div class="scan-info">
                        <h4>üìä Scan Informatie</h4>
                        <div class="tag-id">${scan.tag_id}</div>
                        <div class="scan-time">Gescand op ${formatDateTime(scan.created_at)}</div>
                        <p style="margin-top: 15px;">Deze tag is niet gekoppeld aan een contact.</p>
                        <p><small>Scanner: ${scan.scanner_id} | Locatie: ${scan.location || 'Onbekend'}</small></p>
                    </div>
                </div>
            `;
            
            mainContent.innerHTML = cardHtml;
            
            // Auto-hide na 5 seconden
            setTimeout(() => {
                hideCurrentCard();
            }, 5000);
        }
        
        function hideCurrentCard() {
            const card = document.getElementById('contactCard');
            if (card) {
                card.classList.add('hide-card');
                setTimeout(() => {
                    showWaitingState();
                }, 300);
            }
        }
        
        function showWaitingState() {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <div class="waiting-state" id="waitingState">
                    <div class="scan-icon">üîç</div>
                    <h2>Wacht op scan...</h2>
                    <p>Scan een tag om contactgegevens te bekijken</p>
                    <p><small>Luistert naar: <span id="listeningTo">${selectedScanner || 'alle scanners'}</span></small></p>
                </div>
            `;
        }
        
        function addToRecentScans(scan) {
            const scanInfo = {
                time: new Date(scan.created_at),
                name: scan.contact_name || 'Onbekende tag',
                scanner: scan.scanner_id
            };
            
            recentScans.unshift(scanInfo);
            if (recentScans.length > 5) {
                recentScans = recentScans.slice(0, 5);
            }
            
            updateRecentScansDisplay();
        }
        
        function updateRecentScansDisplay() {
            const recentList = document.getElementById('recentList');
            
            if (recentScans.length === 0) {
                recentList.innerHTML = '<div class="recent-item">Nog geen scans...</div>';
                return;
            }
            
            recentList.innerHTML = recentScans.map(scan => 
                `<div class="recent-item">
                    <strong>${scan.name}</strong><br>
                    <small>${scan.scanner} - ${formatTime(scan.time)}</small>
                </div>`
            ).join('');
        }
        
        function setConnectionStatus(connected, message) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (connected) {
                dot.classList.remove('disconnected');
                text.textContent = message;
            } else {
                dot.classList.add('disconnected');
                text.textContent = message;
            }
        }
        
        function updateLastCheck() {
            const now = new Date();
            document.getElementById('lastCheck').textContent = now.toLocaleTimeString('nl-NL');
        }
        
        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('nl-NL');
        }
        
        function formatTime(date) {
            return date.toLocaleTimeString('nl-NL', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }
        
        // Cleanup bij page unload
        window.addEventListener('beforeunload', function() {
            if (pollInterval) {
                clearInterval(pollInterval);
            }
        });
    </script>
</body>
</html>
